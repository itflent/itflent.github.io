<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Agency - frontend</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__left"><a class="logo wrapper__logo" href="/"><img class="logo__image" src="./img/icons/logo.svg"><span class="logo__text">Agency</span></a>
        <div class="title wrapper__title"><span class="title__main">Digital <br></span><span class="title__sub">Marketing <br></span><span class="title__sub">Agency</span></div>
        <div class="subtitle wrapper__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt </div><a class="button wrapper__button" href="#">Join Us</a><br><a class="link wrapper__link" href="#">www.yourwebsite.com</a>
      </div>
      <div class="wrapper__right">
        <div class="wrapper__image"><img src="./img/image.png">
          <ul class="social-media">
            <li class="social-media__item"><a class="social-media__link" href="#"><img src="./img/icons/facebook.svg"></a></li>
            <li class="social-media__item"><a class="social-media__link" href="#"><img src="./img/icons/twitter.svg"></a></li>
            <li class="social-media__item"><a class="social-media__link" href="#"><img src="./img/icons/linked-in.svg"></a></li>
            <li class="social-media__item"><a class="social-media__link" href="#"><img src="./img/icons/instagram.svg"></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="js/lib/jquery.js"></script>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/75cf6d0aef.js"></script>
  </body>
</html>
